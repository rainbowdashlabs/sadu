name: Verify state

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Gradle build

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
      - name: Test with Gradle
        run: ./gradlew --build-cache test
