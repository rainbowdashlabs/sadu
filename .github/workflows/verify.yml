name: Verify state

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Gradle build

    steps:
      - uses: actions/checkout@v3.5.1
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 15
      - name: Build with Gradle
        run: ./gradlew --build-cache build
      - name: Test with Gradle
        run: ./gradlew test
